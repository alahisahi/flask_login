{% extends "base.html" %}
{% block content %}
<form  method="post">
  {{form.hidden_tag()}}
  {{form.email.label}}{{form.email}}<br>
  {{form.username.label}}{{form.username()}}
  {{form.password.label}}{{form.password()}}
  {{form.pass_confirm.label}}{{form.pass_confirm}}
  {{form.submit()}}
</form>
{% endblock %}
